version: "3"
services:
  frontend:
    image: docker-front
    deploy:
      replicas: 1
    ports:
      - "3000:80"

  main-service:
    image: docker-main-service
    deploy:
      replicas: 1
    ports:
      - "8080:8080"
    links:
      - elk
    
  eureka-server:
    image: docker-eureka-server
    deploy:
      replicas: 1
    ports:
      - "8761:8761"
      
  user-service:
    image: docker-user-service
    deploy:
      replicas: 1
    ports:
      - "8081:8081"
      
  history-service:
    image: docker-history-service
    deploy:
      replicas: 1
    ports:
      - "8082:8082"
      
  elk:
    image: sebp/elk
    ports:
      - "5601:5601"
      - "9200:9200"
      - "5044:5044"


